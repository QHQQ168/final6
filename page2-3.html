<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>潍坊风筝介绍</title>
    <style>
        /* 原有样式完全保留 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
        }

        html {
            font-size: calc(100vw / 7.5);
            max-font-size: 100px;
            min-font-size: 20px;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: "Noto Sans SC Regular", sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 0.2rem 0.3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .bgimg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
            object-position: center;
        }

        .page-title {
            font-size: clamp(0.5rem, 5vw, 0.50rem);
            color: #333;
            margin: 0;
            text-align: left;
            position: absolute;
            top: 4vh;
            left: 0.6rem;
            z-index: 5;
        }

        .sub-title {
            font-size: clamp(0.15rem, 3vw, 0.19rem);
            color: #666;
            line-height: 0.35rem;
            text-align: left;
            max-width: 85%;
            position: absolute;
            top: 10vh;
            left: 0.6rem;
            z-index: 5;
        }

        .kite-container {
            position: relative;
            width: 85%;
            margin: 20vh auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        .kite-img-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .kite-bg-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 100%;
            height: 100%;
            max-width: 130%;
            max-height: 130%;
            object-fit: contain;
            object-position: center;
            z-index: 1;
            opacity: 0.9;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        .kite-img {
            position: relative;
            max-width: 75%;
            max-height: 75%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: contain;
            object-position: center;
            z-index: 2;
            margin-top: 0;
            transform: translateY(-1vh);
            will-change: transform;
            transform-origin: center center;
            animation: float 3.5s linear infinite;
        }

        .kite-img:active {
            transform: translateY(-1vh) scale(0.98);
        }

        .kite-name {
            display: block;
            position: absolute;
            bottom: 6.5vh;
            font-size: 0.38rem;
            color: #333;
            z-index: 3;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0.5rem;
            height: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            background-color: transparent;
        }

        .arrow-left {
            left: -0.3rem;
        }

        .arrow-right {
            right: -0.3rem;
        }

        .arrow img {
            width: 0.3rem;
            height: 0.5rem;
        }

        .hint-text {
            font-size: clamp(0.15rem, 3vw, 0.17rem);
            color: #333;
            margin: 1vh 0 2vh 0;
            text-align: center;
            font-weight: 400;
        }

        .start-btn {
            width: 35%;
            height: auto;
            margin: 2vh auto 8vh;
            cursor: pointer;
            display: block;
            text-decoration: none;
        }

        .start-btn img {
            width: 100%;
            height: auto;
            display: block;
        }

        .start-btn:active {
            opacity: 0.9;
        }

        /* 音乐按钮样式 */
        .music-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 32px;
            height: 32px;
            background-image: url("封面/资源 24@0.5x.webp");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .music-icon.active {
            animation: rotateMusic 3s linear infinite;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        @keyframes rotateMusic {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/2/background.jpg" class="bgimg" alt="背景图">
        
        <!-- 音乐按钮和音频 -->
        <div class="music-icon" id="musicBtn"></div>
        <audio id="bgMusic" loop preload="auto">
            <source src="music.m4a" type="audio/mpeg">
        </audio>

        <h1 class="page-title">潍坊风筝介绍</h1>
        <p class="sub-title">
            潍坊，被誉为"世界风筝之都"<br>
            于2006年被列入国家级非物质文化遗产名录
        </p>

        <div class="kite-container">
            <div class="arrow arrow-left" onclick="changeKite(-1)">
                <img src="images/2/资源 12(1)@0.5x.png" alt="上一个">
            </div>
            
            <div class="kite-img-wrapper">
                <img src="" class="kite-bg-img" alt="风筝背景" id="kiteBgImg">
                <div class="kite-name" id="kiteName">板子风筝</div>
                <img src="" class="kite-img" id="kiteImg" onclick="replaceKiteImg()">
            </div>
            
            <div class="arrow arrow-right" onclick="changeKite(1)">
                <img src="images/2/资源 12(2)@0.5x.png" alt="下一个">
            </div>
        </div>

        <p class="hint-text">点击图片了解详情</p>

        <a href="page4.html" class="start-btn">
            <img src="images/2/资源 10@0.5x.webp" alt="开始制作">
        </a>
    </div>

    <script>
        // ========== 原有风筝逻辑（完全保留） ==========
        const KITE_DATA = [
            {
                name: "板子风筝",
                img: "images/2/板子.png",
                detailImg: "images/2/资源板子.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "串形风筝",
                img: "images/2/串形.png",
                detailImg: "images/2/资源串形.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "桶形风筝",
                img: "images/2/桶形.png",
                detailImg: "images/2/资源桶形.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "硬翅风筝",
                img: "images/2/硬翅.png",
                detailImg: "images/2/资源硬翅.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "软翅风筝",
                img: "images/2/软翅.png",
                detailImg: "images/2/资源软翅.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            },
            {
                name: "自由风筝",
                img: "images/2/自由.png",
                detailImg: "images/2/资源自由.png",
                bgImg: "images/2/资源 70@0.5x.webp",
                detailBgImg: "images/2/资源 71@0.5x.webp"
            }
        ];

        let currentIndex = 0;
        let isDetailShow = false;

        function preloadAllImages() {
            KITE_DATA.forEach(kite => {
                [kite.bgImg, kite.detailBgImg, kite.img, kite.detailImg].forEach(src => {
                    const img = new Image();
                    img.src = src;
                });
            });
        }

        function changeKite(direction) {
            currentIndex = (currentIndex + direction + KITE_DATA.length) % KITE_DATA.length;
            isDetailShow = false;
            updateKiteDisplay();
        }

        function updateKiteDisplay() {
            const currentKite = KITE_DATA[currentIndex];
            kiteName.innerText = currentKite.name;
            kiteName.style.display = "block";
            
            kiteImg.style.maxWidth = "75%";
            kiteImg.style.maxHeight = "75%";
            kiteImg.style.animation = "float 3.5s linear infinite";
            
            kiteImg.style.opacity = '0';
            
            setTimeout(() => {
                kiteBgImg.src = currentKite.bgImg;
                kiteImg.src = currentKite.img;
                
                kiteImg.style.opacity = '1';
                kiteBgImg.style.opacity = 0.85;
            }, 150);
        }

        function replaceKiteImg() {
            const currentKite = KITE_DATA[currentIndex];
            kiteImg.style.opacity = 0;

            setTimeout(() => {
                isDetailShow = !isDetailShow;
                
                kiteImg.src = isDetailShow ? currentKite.detailImg : currentKite.img;
                kiteBgImg.src = isDetailShow ? currentKite.detailBgImg : currentKite.bgImg;
                kiteName.style.display = isDetailShow ? "none" : "block";
                
                if (isDetailShow) {
                    kiteImg.style.maxWidth = "100%";
                    kiteImg.style.maxHeight = "100%";
                    kiteImg.style.animation = "none";
                } else {
                    kiteImg.style.maxWidth = "75%";
                    kiteImg.style.maxHeight = "75%";
                    kiteImg.style.animation = "float 3.5s linear infinite";
                }

                kiteImg.style.opacity = 1;
                kiteBgImg.style.opacity = 0.85;
            }, 250);
        }

        // ========== 音乐逻辑（核心修复进度错位） ==========
        const musicBtn = document.getElementById("musicBtn");
        const bgMusic = document.getElementById("bgMusic");
        let isMusicPlaying = false;
        let progressTimer = null;

        // 保存状态（确保是数字类型）
        function saveMusicState() {
            localStorage.setItem('musicState', JSON.stringify({
                isPlaying: isMusicPlaying,
                currentTime: parseFloat(bgMusic.currentTime) // 强制转数字
            }));
            localStorage.setItem('musicPlaying', isMusicPlaying ? 'true' : 'false');
            localStorage.setItem('musicTime', bgMusic.currentTime.toString());
        }

        // 恢复进度（等待音频加载完成）
        function restoreMusicState() {
            const savedTime = parseFloat(localStorage.getItem('musicTime') || 0);
            const isPlaying = localStorage.getItem('musicPlaying') === 'true';
            const hasInteraction = localStorage.getItem('musicHasInteraction') === 'true';
            
            isMusicPlaying = isPlaying;

            // ===== 关键修改：监听音频加载完成后再设置进度 =====
            if (bgMusic.readyState >= 2) { // 音频已加载足够数据
                setAudioProgress(savedTime, isPlaying, hasInteraction);
            } else {
                // 等待音频加载完成
                bgMusic.addEventListener('canplaythrough', () => {
                    setAudioProgress(savedTime, isPlaying, hasInteraction);
                }, { once: true });
            }

            startProgressTimer();
        }

        // 精准设置音频进度和播放状态
        function setAudioProgress(savedTime, isPlaying, hasInteraction) {
            // 1. 确保进度是有效数字
            if (!isNaN(savedTime) && savedTime > 0) {
                bgMusic.currentTime = savedTime; // 精准设置进度
                console.log("恢复播放进度：", savedTime);
            }
            
            // 2. 更新按钮状态
            if (isPlaying) {
                musicBtn.classList.add('active');
                // 3. 加载完成后播放
                if (hasInteraction) {
                    bgMusic.play().then(() => {
                        console.log("第二页音乐精准续播成功，进度：", bgMusic.currentTime);
                    }).catch(err => {
                        console.log("自动播放受限，点击按钮恢复:", err);
                        musicBtn.classList.add('active');
                    });
                }
            } else {
                musicBtn.classList.remove('active');
            }
        }

        // 实时保存进度（100ms间隔，提升精度）
        function startProgressTimer() {
            if (progressTimer) clearInterval(progressTimer);
            progressTimer = setInterval(() => {
                if (bgMusic.currentTime > 0 && !bgMusic.paused) {
                    saveMusicState();
                }
            }, 100);
        }

        // 切换播放状态
        function toggleMusic() {
            isMusicPlaying = !isMusicPlaying;
            
            if (isMusicPlaying) {
                bgMusic.play().then(() => {
                    musicBtn.classList.add('active');
                    saveMusicState();
                }).catch(err => {
                    console.log("播放失败：", err);
                    isMusicPlaying = false;
                });
            } else {
                bgMusic.pause();
                musicBtn.classList.remove('active');
                saveMusicState();
            }
        }

        // ========== 初始化 ==========
        musicBtn.addEventListener("click", toggleMusic);
        // 页面加载后立即恢复进度
        window.addEventListener('load', restoreMusicState);
        window.addEventListener('beforeunload', () => {
            saveMusicState();
            clearInterval(progressTimer);
        });

        // 风筝初始化
        function initKite() {
            preloadAllImages();
            const firstKite = KITE_DATA[0];
            kiteName.innerText = firstKite.name;
            kiteBgImg.src = firstKite.bgImg;
            
            kiteImg.style.maxWidth = "75%";
            kiteImg.style.maxHeight = "75%";
            kiteImg.style.animation = "float 3.5s linear infinite";
            kiteImg.style.opacity = 0;
            
            setTimeout(() => {
                kiteImg.src = firstKite.img;
                kiteImg.style.opacity = 1;
            }, 200);
        }

        initKite();
    </script>
</body>
</html>
